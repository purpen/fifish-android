apply plugin: 'com.android.application'
apply plugin: 'android-apt'
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.qiyuan.fifish"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        sourceSets.main {
            jni.srcDirs=[]
            jniLibs.srcDir "src/main/libs"
        }
    }
    signingConfigs {
        release {//发布版签名配置
            storeFile file("/Users/lilin/AndroidStudioProjects/fifish-android/app/fifish.jks")//密钥文件taihuoniao798路径
            storePassword "taihuoniao798"//密钥文件密码
            keyAlias "Fifish"//key别名
            keyPassword "taihuoniao798"//key密码
        }
    }
    lintOptions {
        abortOnError false//lint时候终止错误上报,防止编译的时候莫名的失败
    }
    buildTypes {
        release {
            minifyEnabled true
            //Zipalign优化
            zipAlignEnabled true
            //移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    //    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
